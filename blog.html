<!doctype html>
<html>
  <title>Blog</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script>
    function defer(func, str) {
      if (eval(str)) {
        defer(func, str) 
      } else return;
    }
    
    var stillgoing = true;
    $.get('details', function() {
      $('body').html('<hr><h1>Blog Post</h1>'+$('body').html());
      stillgoing = false;
    });
    
    defer(
      function() {
        $('body').html($('body').html()+'<hr>');
      }
    , 'stillgoing');
  </script>
  <body>
  </body>
</html>
